<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Daniel Scott, Henry Tran">
    <meta name="description" content="If you are looking for a pleasurable dining experience, look for Adare.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adare Restaurant</title>
    <link rel="stylesheet" href="adare.css">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script defer src="script.js"></script>
    <!-- Load in navigation menu as a reusable code snippet. -->
    <script>
        $(function(){
            $("#navbar").load("navbar.html");
        });
        $(function(){
            $("#credits").load("credit.html");
        });
    </script>
</head>

<body>
    <div class="body">
        <div class="container">
            <header>
                <a href ="index.html" target="_self"><img src="images/logo-adare-restaurant.png" alt="Logo for Adare Restaurant."></a>
            </header>
            <nav id="navbar"></nav>
            <main class="contact">
                <div class="container-form">
                    <div class="row">
                        <div class="column-8 center resize">
                            <img class="constrain" src="images/Restaurant.jpg" alt="View of Adare">
                        </div>
                        <div class="column-8 resize" style="padding-top:16px">
                            <form action="/action_page.php">
                                <div class="row">
                                    <div class="column-8">
                                        <label for="full_name">Full Name</label>
                                        <input type="text" id="full_name" name="full_name" placeholder="Enter your full name.">
                                        <label for="phone_number">Phone Number</label>
                                        <input type="text" id="phone_number" name="phone_number" placeholder="Enter your phone.">
                                    </div>
                                    <div class="column-8">
                                        <label for="email">Email Address</label>
                                        <input type="text" id="email" name="email" placeholder="Enter your email address.">
                                        <label for="subject">Subject</label>
                                        <input type="text" id="subject" name="subject" placeholder="Enter your subject matter.">
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="column-9">
                                        <label for="message">Message</label>
                                        <textarea id="message" name="message" placeholder="Enter your message here." style="height:150px"></textarea>
                                    </div>
                                    <div class="center">
                                        <input type="submit" value="Submit">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
            <footer id="credits"></footer>
        </div>
    </div>
</body>
